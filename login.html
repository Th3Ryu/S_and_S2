<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina oficial de Shadow y Sun con wiki e historias">
    <meta name="keywords" content="S&S, Shadow, Sun, videojuegos, comics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S: Login</title>
    <link rel="stylesheet" type="text/css" href="./styles/estilo.css">
</head>
<body class="loginb">
    <div class="wrapper">
        <div class="container">
            <div class="tabs">
                <input type="radio" class="tabs__button" name="signForm" id="signIn" checked />
                <label class="tabs__text" for="signIn">Ingresar</label>
                <div class="tabs__content">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Vuelve a tu ruedo</p>
                    <form class="form">
                        <div class="input-group">
                            <input class="input-group__input" type="text" placeholder="&nbsp;" name="username" id="username" autocomplete="off" required />
                            <label class="input-group__label" for="username">Nombre de usuario</label>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" type="password" name="password" placeholder="&nbsp;" id="password" required />
                            <label class="input-group__label" for="password">Contraseña</label>
                        </div>
                        <div class="flex-space-between">
                            <label class="flex-align-center"><input type="checkbox" /> Recordarme</label>
                            <p><a href="#">¿Olvido la contraseña?</a></p>
                        </div>
                        <button type="submit"></button>
                    </form>
                </div>

                <input type="radio" class="tabs__button" name="signForm" id="signUp" />
                <label class="tabs__text" for="signUp">Registrase</label>
                <div class="tabs__content">
                    <h1>Nueva Cuenta</h1>
                    <p>Empieza tu aventura aquí!</p>
                    <form class="form">
                        <div class="input-group">
                            <input class="input-group__input" type="email" placeholder="&nbsp;" name="username" id="username" autocomplete="off" required />
                            <label class="input-group__label" for="email">Correo</label>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" type="password" name="password" placeholder="&nbsp;" id="password" required />
                            <label class="input-group__label" for="password">Contraseña</label>
                        </div> 
                        <p><small>Al enviar este formulario, usted confirma que ha leído y está de acuerdo con los <a href="#">Terminos y Condiciones.</a></small></p>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
